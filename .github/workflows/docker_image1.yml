name: Docker Image CI

on:
  push:
    branches: ['main-zh']
  workflow_dispatch:

env:
  REGISTRY: registry.cn-wulanchabu.aliyuncs.com
  IMAGE_NAME: modou-lowcode/flowise

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short SHA
        id: short-sha
        run: echo "::set-output name=short_sha::$(echo ${GITHUB_SHA::9})"
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          build-args: REACT_APP_COMMIT_ID=${{ steps.short-sha.outputs.short_sha }}
          push: true
          file: ./Dockerfile
          tags: ${{secrets.DOCKER_USERNAME}}/n8n:${{ steps.short-sha.outputs.short_sha||'flowise' }}
          labels: ${{ steps.meta.outputs.labels }}
